<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</head>

<body id="outer-container">

    <div id="container">

        <div id="inner-container">

            <h1><b>To-do List App</b></h1>
            <div class="form-group">
                <input type="text" class="form-control" id="input-task" placeholder="Enter Tasks...">
            </div>
            <div id="button-container" class="col text-center">
                <button id="add-item" class="btn btn-secondary">Add List Item</button>
                <button id="update-item" class="btn btn-secondary">Update First Item</button>
                <button id="remove-item" class="btn btn-secondary">Remove First Item</button>
            </div>
            <ul id="todo-list" class="list-group">
                <li id="list-item-1" class="list-group-item">List Item 1 <i id="bin-item" class="fa fa-trash"></i></li>
                <li id="list-item-2" class="list-group-item">List Item 2 <i id="bin-item" class="fa fa-trash"></i></li>
            </ul>

            <div id="button-container-bottom" class="col text-center">
                <button id="save-items" class="btn btn-success">Save Items</button>
                <button id="reset-items" class="btn btn-danger">Reset Item List</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
